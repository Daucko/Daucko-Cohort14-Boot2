<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid Assignment #02</title>

            background: linear-gradient(to right, #6858c8, #8878e0);

          "

          header
        </div>
      </div>
      <div class="row">
        <div
          class="col-4 border border-4 border-dark ms-3 shadow-lg"
          style="

            height: 290px;
            line-height: 290px;
          "

          sidebar
        </div>
        <div class="col mx-3">
          <div class="row">
            <div
              class="col border border-4 border-dark shadow-lg"
              style="
                background: linear-gradient(
                  to bottom right,
                  #7060d8,
                  #3898e0,
                  #8df1fa
                );

                line-height: 120px;
              "

              content-1

          </div>

                line-height: 120px;
              "
            >
              content-2
            </div>
            <div
              class="col border border-4 border-dark ms-3 shadow-lg"
              style="
                background: linear-gradient(
                  to bottom right,
                  #7060d8,
                  #3898e0,
                  #8df1fa
                );
                height: 136px;
                line-height: 120px;
              "
            >
              content-3
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="col border border-4 border-dark m-3 shadow-lg"
          style="
            background: linear-gradient(to right, #6858c8, #8878e0);
            height: 70px;
            line-height: 60px;
          "
        >
          footer
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
